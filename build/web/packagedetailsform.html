<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="card.css" rel="stylesheet">
</head>
<body>
  <br>
  <div class="container-sm container-fluid">
  <main class="form-signin">
    <form method ="get" action ="adpackage">
        <h1 class="h3 mb-3 fw-normal">Enter Your Tour Plans</h1>
         <div class="form-floating">
              <input type="text" name="id" class="form-control" id="floatingInput" placeholder="ID">
            <label for="floatingInput">ID</label>
        </div>
    <div class="form-floating">
         <input type="text" name="dest" class="form-control" id="floatingPassword" placeholder="Destination">
        <label for="floatingPassword">Destination</label>
    </div>
    <div class="form-floating">
      <input type="text" name="startdate" class="form-control" id="floatingPassword" placeholder="Start Date">
     <label for="floatingPassword">Start Date</label>
    </div>
    <div class="form-floating">
      <input type="text" name="days" class="form-control" id="floatingPassword" placeholder="Example: 7">
     <label for="floatingPassword">Number Of Days</label>
    </div>
    <div class="form-floating">
      <input type="text" name="tickets" class="form-control" id="floatingPassword" placeholder="Number of Tickets">
     <label for="floatingInput">Number Of Tickets</label>
    </div>
    <br>
    <h3><center>Payment</center></h3>
      <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Pay And Checkout</button>
<p class="mt-5 mb-3 text-muted">&copy; 2019â€“2023</p>
</form>
</main>
</div>
</body>
</html>
