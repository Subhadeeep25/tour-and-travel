<!DOCTYPE html>
<head>
    <title>
        Feedback
        <style>  
            body  
            {  
            background-image:url("Feedback-background.jpg");  
            }  
        </style>
        <!-- CSS only -->
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body background="images/Feedback-background.jpg">
    <h3><center><u>FeedBack Form</u></center></h3>
    <div class="container-sm">
<div class="mb-3">
    <form method="post" action="feedback">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Your Feedback</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="feed" rows="3" placeholder="Please give your feedback here"></textarea>
  </div>
  <button class="w-30 btn btn-primary" type="submit">Submit</button>
</form>
</div>
</body>
</html>
